<div>
    <h2>Add New Product</h2>

    <div ng-if="errorMessage" style="color: red; font-weight: bold; margin-bottom: 10px;">
        {{ errorMessage }}
    </div>
    
    <form ng-submit="addProduct()">
        <div>
            <label>Name:</label>
            <input type="text" ng-model="newProduct.name" required>
        </div>
        <div>
            <label>Category:</label>
            <input type="text" ng-model="newProduct.category">
        </div>
        <div>
            <label>Price:</label>
            <input type="number" step="0.01" ng-model="newProduct.price" required>
        </div>
        <div>
            <label>Stock:</label>
            <input type="number" ng-model="newProduct.stock" required>
        </div>
        
        <button type="submit">Save Product</button>
    </form>
</div>
